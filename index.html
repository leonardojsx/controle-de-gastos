<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de gastos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cabecalho">
<h1>Controle de gastos</h1>
  </header>

  <main class="principal">

    <form id="form-gasto" class="form-gasto">
      <input type="text" name="descricao" id="idesc" placeholder="Descrição">
      <input type="number" name="valor" id="ival" placeholder="Valor">
      <input type="submit" value="Adicionar" >
    </form>

    <div class="lista-gastos">

    </div>

  </main>

  <footer class="rodape">

    <div class="total-gastos">
      <p>Total de gastos do mes: <strong>R$ 0,00</strong></p>
    </div>

  </footer>

  <script src="script.js"></script>
</body>
</html>
